<h1 class="mt-5">Selectores anidados</h1>
<hr />

<form [formGroup]="myForm" (ngSubmit)="save()">
  <!-- Region -->
  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Continente:</label>
      <select class="form-control" formControlName="region">
        <option value="" hidden>-- Seleccione Continente ---</option>
        <option *ngFor="let region of regions" [value]="region | lowercase">
          {{ region }}
        </option>
      </select>
    </div>
  </div>

  <!-- Countries -->
  <div class="row mb-3" *ngIf="countriesByRegion.length !== 0">
    <div class="col">
      <label class="form-label">País:</label>
      <select class="form-control" formControlName="country">
        <option value="" hidden>-- Seleccione País ---</option>
        <option
          *ngFor="let country of countriesByRegion"
          [value]="country.alpha3Code | lowercase"
        >
          {{ country.name }}
        </option>
      </select>
    </div>
  </div>

  <!-- Borders -->
  <div class="row mb-3" *ngIf="borders.length !== 0">
    <div class="col">
      <label class="form-label">Fronteras:</label>
      <select class="form-control" formControlName="border">
        <option value="" hidden>-- Seleccione País fronterizo ---</option>
        <option *ngFor="let border of borders" [value]="border | lowercase">
          {{ border }}
        </option>
      </select>
    </div>
  </div>

  <div class="row" *ngIf="loading">
    <div class="col">
      <div class="alert alert-primary">cargando...</div>
    </div>
  </div>

  <div class="row my-3">
    <div class="col">
      <button type="submit" class="btn btn-primary float-end">
        Seleccionar
      </button>
    </div>
  </div>
</form>

<h3 class="mt-5">Formulario</h3>

<pre>Valid: {{ myForm.valid | json }}</pre>
<pre>Region: {{ myForm.value | json }}</pre>
